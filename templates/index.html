<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Futur IPR Curves instruction</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link ="/static/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/static/css/freelancer.min.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Future IPR Curves Construction</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#portfolio">Givens</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#about">Solution</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#contact">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead bg-primary text-white text-center">
      <div class="container">
        <img class="img-fluid mb-5 d-block mx-auto" src="/static/img/profile.png" alt="">
          <h1 class="text-uppercase mb-0">Production <span style="color: red"> 2 </span> - Coures Project</h1>
        <hr class="star-light">
        <h2 class="font-weight-light mb-0">Constructing Future IPR Curve</h2>
      </div>
    </header>

    <!-- Portfolio Grid Section -->
    <section class="portfolio" id="portfolio">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Givens</h2>
        <hr class="star-dark mb-5">
      </div>
      <form class="form-horizontal " action="/" method="POST">
        <div class="form-group">
          <div class="row">
          <label class="col-sm-1 control-label"><span style="text-decoration:overline">P</span><sub>R</sub></label>
          <div class="col-sm-2">
            <input class="form-control" name="Prp" value="{{Prp}}">
          </div>
          <div class="col-sm-2">
            <input class="form-control" name="Prf" value="{{Prf}}">
          </div>
        </div>
        </div>
        <div class="form-group">
          <div class="row">
          <label class="col-sm-1 control-label">Î¼<sub>o</sub></label>
          <div class="col-sm-2">
            <input class="form-control" name="Uop" value="{{Uop}}">
          </div>
          <div class="col-sm-2">
            <input class="form-control" name="Uof" value="{{Uof}}">
          </div>
        </div>
        </div>
        <div class="form-group">
          <div class="row">
          <label class="col-sm-1 control-label">B<sub>o</sub></label>
          <div class="col-sm-2">
            <input class="form-control" name="Bop" value="{{Bop}}">
          </div>
          <div class="col-sm-2">
            <input class="form-control" name="Bof" value="{{Bof}}">
          </div>
        </div>
      </div>
        <div class="form-group">
          <div class="row">
          <label class="col-sm-1 control-label">S<sub>o</sub></label>
          <div class="col-sm-2">
            <input class="form-control" name="Sop" value="{{Sop}}">
          </div>
          <div class="col-sm-2">
            <input class="form-control" name="Sof" value="{{Sof}}">
          </div>
        </div>
        </div>
        <div class="form-group">
          <div class="row">
          <label class="col-sm-1 control-label">K<sub>ro</sub></label>
          <div class="col-sm-2">
            <input class="form-control" name="krop" value="{{krop}}">
          </div>
          <div class="col-sm-2">
            <input class="form-control" name="krof" value="{{krof}}">
          </div>
        </div>
        <div class="form-group">
          <div class="row">
          <label class="col-sm-1 control-label">test q<sub>o</sub></label>
          <div class="col-sm-2">
            <input class="form-control" name="qo" value="{{qo}}">
          </div>
          <label class="col-sm-1 control-label">test P<sub>wf</sub></label>
          <div class="col-sm-1">
            <input class="form-control" name="pwf" value="{{pwf}}">
          </div>
        </div>
        <div class="form-group">
          <div class="row">
          <label class="col-sm-3 control-label">Generate Ipr table with Pwf step :</label>
          <div class="col-sm-1">
            <input class="form-control" name="step" value="{{step}}">
          </div>
        </div>
        <div class="col-sm-offset-1">
          <button type="submit" class="btn btn-default" style="background:#300672; color:white">Submit</button>
        </div>

      </form>
    </section>

    <!-- About Section -->
    <section class="bg-primary text-white mb-0" id="about">
      <div class="container">
        <h2 class="text-center text-uppercase text-white">Solution</h2>
        <hr class="star-light mb-5">
        {%if result==True%}

      <div class="row">
        <div class="col-xs-offset-1 col-xs-5">
          <table class="table table-striped">
            <thead>
              <th>Pwf</th>
              <th>qop</th>
              <th>qof</th>
            </thead>
            <tbody>
              {%for m,n,o in Pwf|zip(qop,qoft)%}
              <tr>
                <td>{{m}}</td>
                <td>{{n}}</td>
                <td>{{o}}</td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        </div>

        <div class="col-xs-6 pull-right">
          {{myChart | safe}}
        </div>

      </div>

      {%endif%}


      </div>

    </section>

    <!-- Contact Section -->
    <section id="contact">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Contact Me</h2>
        <hr class="star-dark mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
            <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
            <form name="sentMessage" id="contactForm" novalidate="novalidate">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Name</label>
                  <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Email Address</label>
                  <input class="form-control" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Phone Number</label>
                  <input class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Message</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-to-top d-lg-none position-fixed ">
      <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
        <i class="fa fa-chevron-up"></i>
      </a>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/static/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="/static/js/jqBootstrapValidation.js"></script>
    <script src="/static/js/contact_me.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/static/js/freelancer.min.js"></script>

  </body>

</html>
